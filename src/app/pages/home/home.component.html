<main class="grid grid-cols-2 max-xl:grid-cols-1 px-12 py-10 justify-items-center gap-10"
  *ngIf="personagens$ | async as personagem">
  <ng-container *ngFor="let person of personagem">
    <app-card
      [image]="person.image"
      [name]="person.name"
      [status]="person.status"
      [species]="person.species"
      [gender]="person.gender"
      [originName]="person.origin.name"
      [locationName]="person.location.name"
    ></app-card>
  </ng-container>

</main>
