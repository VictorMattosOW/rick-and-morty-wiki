<main
  class="grid grid-cols-2 max-xl:grid-cols-1 max-sm:grid-cols-1 px-12 py-10 justify-items-center gap-10">
  <ng-container *ngFor="let person of characters">
    <app-card
      [image]="person.image"
      [name]="person.name"
      [status]="person.status"
      [species]="person.species"
      [gender]="person.gender"
      [originName]="person.origin.name"
      [locationName]="person.location.name"></app-card>
  </ng-container>
  <button 
    (click)="getCharacters();" 
    *ngIf="characters.length <= maxNumberOfCharacters"
    class="col-span-2 max-lg:col-span-1 max-lg:w-60 max-lg:text-base w-72 h-12 bg-[#f338ba] hover:bg-[#c02c92] border-1 border-solid border-[#8ffd5a] border rounded-full text-lg text-[#8ffd5a] font-bold"
    >
    Carregar
    mais personagens
  </button>
</main>
